{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunicaciones de Conductores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 22px;
        }
        .btn {
            width: 90px;
            height: 90px;
            font-size: 26px;
            border-radius: 50%;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-start {
            background-color: #4CAF50;
            color: white;
        }
        .btn-stop {
            background-color: #F44336;
            color: white;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .connected {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .disconnected {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Comunicaciones de Conductores</h1>
    
    <!-- Botones -->
    <button id="start" class="btn btn-start">ðŸŽ¤</button>
    <button id="stop" class="btn btn-stop" disabled>ðŸ”‡</button>

    <!-- Reproductor de audio -->
    <audio id="audioPlayer" class="audio-player" controls autoplay></audio>

    <!-- Estado -->
    <div id="status" class="status disconnected">Desconectado</div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- CSRF token oculto -->
    <input type="hidden" id="csrfToken" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
</div>

<script>
    const csrfToken = document.getElementById('csrfToken').value;
    const roomName = "conductores";
    const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
    const socket = new WebSocket(`${wsProtocol}taxis-deaquipalla.up.railway.app/ws/audio/${roomName}/`);
    const senderId = crypto.randomUUID();

    let mediaRecorder;
    let map;
    const markers = {};
    const paths = {};

    navigator.mediaDevices.getUserMedia({ 
        audio: { echoCancellation: true, noiseSuppression: true } 
    }).then((stream) => {
        mediaRecorder = new MediaRecorder(stream);

        document.getElementById("start").addEventListener("mousedown", () => {
            if (socket.readyState === WebSocket.OPEN) {
                mediaRecorder.start();
                document.getElementById("start").disabled = true;
                document.getElementById("stop").disabled = false;
            }
        });

        document.getElementById("stop").addEventListener("mouseup", () => {
            if (socket.readyState === WebSocket.OPEN) {
                mediaRecorder.stop();
                document.getElementById("start").disabled = false;
                document.getElementById("stop").disabled = true;
            }
        });

        mediaRecorder.ondataavailable = async (event) => {
            const audioBuffer = await event.data.arrayBuffer();
            const message = {
                senderId: senderId,
                audio: Array.from(new Uint8Array(audioBuffer))
            };
            socket.send(JSON.stringify(message));
        };
    });

    socket.onopen = () => {
        document.getElementById("status").classList.replace("disconnected", "connected");
        document.getElementById("status").textContent = "Conectado";
    };

    socket.onmessage = (event) => {
        if (typeof event.data === "string") {
            const data = JSON.parse(event.data);

            if (data.lat && data.lng && data.senderId) {
                updateMap(data.senderId, parseFloat(data.lat), parseFloat(data.lng));
            }

            if (data.audio && data.senderId && data.senderId !== senderId) {
                const audioBuffer = new Uint8Array(data.audio);
                const audioBlob = new Blob([audioBuffer], { type: "audio/webm" });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audioPlayer = document.getElementById("audioPlayer");

                audioPlayer.src = audioUrl;
                audioPlayer.play();
            }
        }
    };

    function loadGoogleMapsAPI() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyAtEPZgbPBwnJGrvIuwplRJDFbr0tmbnyQ&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    }

    window.initMap = function() {
        const defaultLatLng = { lat: -2.170998, lng: -79.922359 };
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: defaultLatLng,
            mapTypeId: 'roadmap'
        });

        fetch('/ubicaciones_taxis/')
            .then(response => response.json())
            .then(data => {
                data.taxis.forEach(taxi => {
                    updateMap(taxi.id, taxi.lat, taxi.lng);
                });
            });
    }

    function updateMap(senderId, lat, lng) {
        const newPosition = new google.maps.LatLng(lat, lng);

        if (!markers[senderId]) {
            markers[senderId] = new google.maps.Marker({
                position: newPosition,
                map: map,
                label: senderId.substring(0, 4),
                title: `Conductor ${senderId}`
            });

            paths[senderId] = new google.maps.Polyline({
                path: [newPosition],
                geodesic: true,
                strokeColor: '#'+Math.floor(Math.random()*16777215).toString(16),
                strokeOpacity: 0.8,
                strokeWeight: 2,
                map: map
            });
        } else {
            markers[senderId].setPosition(newPosition);
            paths[senderId].getPath().push(newPosition);
        }

        if (senderId === senderId) {
            map.setCenter(newPosition);
        }
    }

    function sendLocation() {
        navigator.geolocation.getCurrentPosition((position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            const message = {
                senderId: senderId,
                lat: lat,
                lng: lng
            };
            socket.send(JSON.stringify(message));

            fetch('https://taxis-deaquipalla.up.railway.app/actualizar_ubicacion_taxi/', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({ lat: lat, lng: lng })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    }

    setInterval(sendLocation, 5000); // Enviar ubicaciÃ³n cada 5 segundos
    document.addEventListener('DOMContentLoaded', loadGoogleMapsAPI);

    socket.onclose = () => {
        document.getElementById("status").classList.replace("connected", "disconnected");
        document.getElementById("status").textContent = "Desconectado";
        console.log("WebSocket cerrado");
    };

    socket.onerror = (error) => console.error("WebSocket Error:", error);
</script>

</body>
</html>
