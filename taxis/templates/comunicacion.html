<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunicaciones de Conductores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 22px;
        }
        .btn {
            width: 90px;
            height: 90px;
            font-size: 26px;
            border-radius: 50%;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-start {
            background-color: #4CAF50;
            color: white;
        }
        .btn-stop {
            background-color: #F44336;
            color: white;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .audio-player {
            width: 100%;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .status {
            margin-top: 15px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .connected {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .disconnected {
            background-color: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Comunicaciones de Conductores</h1>
    <button id="start" class="btn btn-start"></button>
    <button id="stop" class="btn btn-stop" disabled></button>
    <audio id="audioPlayer" class="audio-player" controls autoplay></audio>
    <div id="status" class="status disconnected">Desconectado</div>
    <div id="map"></div>
</div>

<script>
    const roomName = "conductores";
    const senderId = crypto.randomUUID();
    let mediaRecorder, marker, map, socket;
    let reconnectInterval, locationInterval;

    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const audioPlayer = document.getElementById("audioPlayer");
    const statusDiv = document.getElementById("status");

    function connectWebSocket() {
        statusDiv.textContent = "Conectando...";
        statusDiv.className = "status disconnected";

        socket = new WebSocket(`wss://taxis-django-channels-production.up.railway.app/ws/audio/${roomName}/`);

        socket.onopen = () => {
            console.log("WebSocket conectado");
            statusDiv.textContent = "Conectado";
            statusDiv.className = "status connected";
            clearInterval(reconnectInterval);
            sendLocation();
            clearInterval(locationInterval);
            locationInterval = setInterval(sendLocation, 10000);
        };

        socket.onmessage = (event) => {
            if (typeof event.data === "string") {
                const data = JSON.parse(event.data);
                if (data.lat && data.lng) updateMap(parseFloat(data.lat), parseFloat(data.lng));
                if (data.audio && data.senderId !== senderId) playReceivedAudio(data.audio);
            }
        };

        socket.onclose = () => {
            console.log("WebSocket desconectado");
            statusDiv.textContent = "Desconectado - Reintentando...";
            statusDiv.className = "status disconnected";
            clearInterval(locationInterval);
            reconnectInterval = setInterval(connectWebSocket, 3000);
        };

        socket.onerror = (error) => {
            console.error("Error de WebSocket:", error);
            statusDiv.textContent = "Error de conexi贸n";
            statusDiv.className = "status disconnected";
        };
    }

    function initAudioRecording() {
        navigator.mediaDevices.getUserMedia({
            audio: { echoCancellation: true, noiseSuppression: true, sampleRate: 16000 }
        }).then((stream) => {
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm;codecs=opus',
                audioBitsPerSecond: 16000
            });

            startBtn.addEventListener("mousedown", () => {
                if (socket.readyState === WebSocket.OPEN) {
                    mediaRecorder.start(200);
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                }
            });

            stopBtn.addEventListener("mouseup", () => {
                mediaRecorder.stop();
                startBtn.disabled = false;
                stopBtn.disabled = true;
            });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        socket.send(JSON.stringify({
                            senderId: senderId,
                            audio: Array.from(new Uint8Array(reader.result))
                        }));
                    };
                    reader.readAsArrayBuffer(event.data);
                }
            };
        }).catch(error => {
            console.error("Error con el micr贸fono:", error);
            statusDiv.textContent = "Micr贸fono no disponible";
            statusDiv.className = "status disconnected";
        });
    }

    function playReceivedAudio(audioData) {
        const audioBlob = new Blob([new Uint8Array(audioData)], { type: "audio/webm" });
        audioPlayer.src = URL.createObjectURL(audioBlob);
        audioPlayer.play().catch(e => console.log("Error al reproducir audio:", e));
    }

    function initMap() {
        const defaultPos = { lat: -2.170998, lng: -79.922359 };
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15, center: defaultPos, mapTypeId: 'roadmap', streetViewControl: false
        });

        marker = new google.maps.Marker({
            position: defaultPos, map: map, title: "Tu ubicaci贸n",
            icon: { url: "https://maps.google.com/mapfiles/ms/icons/green-dot.png" }
        });
    }

    function updateMap(lat, lng) {
        const newPos = new google.maps.LatLng(lat, lng);
        marker.setPosition(newPos);
        map.setCenter(newPos);
    }

    function sendLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    if (socket.readyState === WebSocket.OPEN) {
                        socket.send(JSON.stringify({
                            senderId: senderId,
                            lat: latitude,
                            lng: longitude
                        }));
                        updateMap(latitude, longitude);
                    }
                },
                (error) => console.error("Error de geolocalizaci贸n:", error),
                { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
            );
        }
    }

    function loadGoogleMapsAPI() {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_RESTRINGIDA&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadGoogleMapsAPI();
        connectWebSocket();
        initAudioRecording();
        setInterval(() => {
            if (socket?.readyState === WebSocket.OPEN) socket.send(JSON.stringify({ type: "ping" }));
        }, 25000);
    });

    window.addEventListener('beforeunload', () => {
        if (socket?.readyState === WebSocket.OPEN) socket.close();
    });
</script>

</body>
</html>
