{% extends 'base.html' %}

{% block extra_head %}
<style>
    #map {
        height: 500px;
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<h2>Solicitar un Taxi</h2>
<nav>
    <ul>
        <li><a href="{% url 'customer_dashboard' %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg></a></li>
    </ul>
</nav>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="origin" class="form-label">Origen</label>
        <input type="text" class="form-control" id="origin" name="origin" required readonly>
    </div>

    <div id="map"></div>

    <div id="destinations">
        <div class="destination-group mb-3">
            <label for="destination" class="form-label">Destino</label>
            <input type="text" class="form-control destination" name="destinations[]" required>
            <input type="hidden" class="destination-coords" name="destination_coords[]">
        </div>
    </div>

    <button type="button" class="btn btn-secondary mb-3" id="add-destination">Agregar otro destino</button>

    <div class="mb-3">
        <label for="distance" class="form-label">Distancia estimada (km)</label>
        <input type="text" class="form-control" id="distance" name="distance" readonly>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Precio estimado</label>
        <input type="text" class="form-control" id="price" name="price" readonly>
    </div>


    <input type="hidden" id="origin_latitude" name="origin_latitude">
    <input type="hidden" id="origin_longitude" name="origin_longitude">

    <!-- Botones de acciÃ³n -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="submit" class="btn btn-primary btn-lg">
            âœ… Aceptar precio y solicitar
        </button>
        <button type="button" class="btn btn-warning btn-lg" id="btn-negotiate">
            ðŸ’° Proponer mi precio
        </button>
    </div>
</form>

<!-- Modal de NegociaciÃ³n -->
<div class="modal fade" id="negotiationModal" tabindex="-1" aria-labelledby="negotiationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="negotiationModalLabel">ðŸ’° Proponer Precio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <strong>Precio sugerido:</strong> $<span id="modal-suggested-price">0.00</span>
                </div>
                
                <form id="negotiation-form">
                    <div class="mb-3">
                        <label for="proposed-price" class="form-label">Tu propuesta de precio ($)</label>
                        <input type="number" 
                               class="form-control form-control-lg" 
                               id="proposed-price" 
                               step="0.01" 
                               min="0.50" 
                               placeholder="Ej: 2.50"
                               required>
                        <div class="form-text">
                            La central revisarÃ¡ tu propuesta y te responderÃ¡ pronto.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="negotiation-message" class="form-label">Mensaje opcional</label>
                        <textarea class="form-control" 
                                  id="negotiation-message" 
                                  rows="2" 
                                  placeholder="Ej: Es una distancia corta, Â¿pueden aceptar este precio?"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-warning" id="btn-submit-negotiation">
                    ðŸ“¤ Enviar propuesta
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let map, originMarker, destinationMarkers = [];
    let originLat, originLon;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: -2.189412, lng: -79.889066 },
            zoom: 13,
            mapId: 'DEMO_MAP_ID'
        });

        // Agregar capa de trÃ¡fico
        const trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    setDeviceLocation(position.coords.latitude, position.coords.longitude);
                },
                (error) => {
                    console.error('Error al obtener ubicaciÃ³n:', error);
                    alert('No se pudo obtener tu ubicaciÃ³n.');
                }
            );
        }

        setupAutocompleteForDestinations();
    }

    function setDeviceLocation(lat, lng) {
        originLat = lat;
        originLon = lng;

        const originPos = { lat: originLat, lng: originLon };

        if (originMarker) {
            originMarker.setPosition(originPos);
        } else {
            originMarker = new google.maps.Marker({
                position: originPos,
                map: map,
                title: 'Tu ubicaciÃ³n',
                icon: {
                    url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', // Icono personalizado
                    scaledSize: new google.maps.Size(40, 40) // Escalar el tamaÃ±o del icono
                },
                animation: google.maps.Animation.BOUNCE, // AnimaciÃ³n inicial
            });

            // Detener la animaciÃ³n despuÃ©s de 2 segundos
            setTimeout(() => originMarker.setAnimation(null), 2000);
        }

        map.setCenter(originPos);
        geocodeLatLng(lat, lng, 'origin');
    }

    function setupAutocompleteForDestinations() {
        const destinationInputs = document.querySelectorAll('.destination');
        destinationInputs.forEach((input, index) => {
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.setFields(['place_id', 'geometry', 'name']);

            autocomplete.addListener('place_changed', function () {
                const place = autocomplete.getPlace();
                if (!place.geometry) return;

                const lat = place.geometry.location.lat();
                const lng = place.geometry.location.lng();

                document.querySelectorAll('.destination-coords')[index].value = `${lat},${lng}`;

                if (destinationMarkers[index]) {
                    destinationMarkers[index].setPosition({ lat, lng });
                } else {
                    destinationMarkers[index] = new google.maps.Marker({
                        position: { lat, lng },
                        map: map,
                        title: `Destino ${index + 1}`,
                        icon: {
                            url: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png', // Icono personalizado
                            scaledSize: new google.maps.Size(40, 40) // Escalar tamaÃ±o
                        },
                        animation: google.maps.Animation.DROP, // AnimaciÃ³n al aparecer
                    });
                }

                calculateTotalDistanceAndPrice();
            });
        });
    }

    function geocodeLatLng(lat, lng, field) {
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ location: { lat, lng } }, (results, status) => {
            if (status === 'OK' && results[0]) {
                const address = results[0].formatted_address;

                if (field === 'origin') {
                    document.getElementById('origin').value = address;
                    document.getElementById('origin_latitude').value = lat;
                    document.getElementById('origin_longitude').value = lng;
                    console.log('âœ… DirecciÃ³n de origen obtenida:', address);
                }
            } else {
                console.error('âŒ Geocoder failed due to:', status);
                // Fallback: usar coordenadas como direcciÃ³n
                if (field === 'origin') {
                    const fallbackAddress = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
                    document.getElementById('origin').value = fallbackAddress;
                    document.getElementById('origin_latitude').value = lat;
                    document.getElementById('origin_longitude').value = lng;
                    console.warn('âš ï¸ Usando coordenadas como direcciÃ³n de origen');
                }
            }
        });
    }

    // Validar formulario antes de enviar
    document.querySelector('form').addEventListener('submit', function(e) {
        const origin = document.getElementById('origin').value;
        const originLat = document.getElementById('origin_latitude').value;
        const originLng = document.getElementById('origin_longitude').value;

        // Si el origen estÃ¡ vacÃ­o, intentar obtenerlo de nuevo
        if (!origin || origin.trim() === '') {
            e.preventDefault();
            alert('Por favor espera mientras obtenemos tu ubicaciÃ³n...');
            
            if (originLat && originLng) {
                geocodeLatLng(parseFloat(originLat), parseFloat(originLng), 'origin');
                setTimeout(() => {
                    this.submit();
                }, 2000);
            } else {
                alert('No se pudo obtener tu ubicaciÃ³n. Por favor recarga la pÃ¡gina.');
            }
            return false;
        }

        console.log('ðŸ“¤ Enviando carrera con origen:', origin);
    });

    function calculateTotalDistanceAndPrice() {
        if (!originLat || !originLon) return;

        const service = new google.maps.DistanceMatrixService();
        const destinations = destinationMarkers.map(marker => marker.position); // Usar directamente la propiedad position

        if (destinations.length === 0) return;

        service.getDistanceMatrix({
            origins: [{ lat: originLat, lng: originLon }],
            destinations: destinations,
            travelMode: 'DRIVING',
        }, (response, status) => {
            if (status === 'OK') {
                let totalDistance = 0;

                response.rows[0].elements.forEach((element) => {
                    totalDistance += element.distance.value; // Sumar distancias en metros
                });

                const distanceInKm = totalDistance / 1000; // Convertir a kilÃ³metros
                const threshold = 4.44; // LÃ­mite para tarifa base
                const pricePerKm = 0.45; // Precio por kilÃ³metro
                const price = distanceInKm <= threshold ? 2 : distanceInKm * pricePerKm; // Calcular precio

                // Actualizar campos con la distancia y el precio
                document.getElementById('distance').value = distanceInKm.toFixed(2);
                document.getElementById('price').value = price.toFixed(2);
            } else {
                console.error('Error al calcular la distancia:', status);
            }
        });
    }

    document.getElementById('add-destination').addEventListener('click', () => {
        const destinationGroup = document.createElement('div');
        destinationGroup.classList.add('destination-group', 'mb-3');
        destinationGroup.innerHTML = `
                <label for="destination" class="form-label">Destino</label>
                <input type="text" class="form-control destination" name="destinations[]" required>
                <input type="hidden" class="destination-coords" name="destination_coords[]">
            `;
        document.getElementById('destinations').appendChild(destinationGroup);
        setupAutocompleteForDestinations();
    });

    // ============================================
    // NEGOCIACIÃ“N DE PRECIOS
    // ============================================
    
    const negotiationModal = new bootstrap.Modal(document.getElementById('negotiationModal'));
    
    // Abrir modal de negociaciÃ³n
    document.getElementById('btn-negotiate').addEventListener('click', () => {
        const suggestedPrice = document.getElementById('price').value.replace('$', '').trim();
        
        if (!suggestedPrice || suggestedPrice === '0.00') {
            alert('âš ï¸ Primero ingresa un destino para calcular el precio');
            return;
        }
        
        // Mostrar precio sugerido en el modal
        document.getElementById('modal-suggested-price').textContent = suggestedPrice;
        
        // Limpiar campos
        document.getElementById('proposed-price').value = '';
        document.getElementById('negotiation-message').value = '';
        
        // Abrir modal
        negotiationModal.show();
    });
    
    // Enviar propuesta de negociaciÃ³n
    document.getElementById('btn-submit-negotiation').addEventListener('click', async () => {
        const proposedPrice = document.getElementById('proposed-price').value;
        const message = document.getElementById('negotiation-message').value;
        const suggestedPrice = document.getElementById('modal-suggested-price').textContent;
        
        if (!proposedPrice || parseFloat(proposedPrice) <= 0) {
            alert('âš ï¸ Por favor ingresa un precio vÃ¡lido');
            return;
        }
        
        // Validar que el precio no sea demasiado bajo (mÃ­nimo $0.50)
        if (parseFloat(proposedPrice) < 0.50) {
            alert('âš ï¸ El precio mÃ­nimo es $0.50');
            return;
        }
        
        // Preparar datos para enviar
        const negotiationData = {
            origin: document.getElementById('origin').value,
            origin_latitude: document.getElementById('origin_latitude').value,
            origin_longitude: document.getElementById('origin_longitude').value,
            destination: document.querySelector('.destination').value,
            destination_coords: document.querySelector('.destination-coords').value,
            suggested_price: suggestedPrice,
            proposed_price: proposedPrice,
            message: message
        };
        
        console.log('ðŸ“¤ Enviando propuesta de negociaciÃ³n:', negotiationData);
        
        try {
            const response = await fetch('/api/price-negotiation/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(negotiationData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                negotiationModal.hide();
                alert('âœ… Propuesta enviada exitosamente!\n\nLa central revisarÃ¡ tu propuesta y te responderÃ¡ pronto.\n\nRecibirÃ¡s una notificaciÃ³n cuando haya una respuesta.');
                // Opcional: redirigir al dashboard
                window.location.href = '/customer-dashboard/';
            } else {
                alert('âŒ Error: ' + (result.error || 'No se pudo enviar la propuesta'));
            }
        } catch (error) {
            console.error('Error al enviar propuesta:', error);
            alert('âŒ Error de conexiÃ³n. Por favor intenta de nuevo.');
        }
    });
</script>

<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtEPZgbPBwnJGrvIuwplRJDFbr0tmbnyQ&callback=initMap&v=weekly&libraries=places,marker"
    defer></script>




{% endblock %}
