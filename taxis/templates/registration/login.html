<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Iniciar sesión</h2>
                <form method="post" class="border p-4 rounded shadow-sm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Entrar</button>
                </form>
                <p class="text-center mt-3">
                    ¿No tienes cuenta? Regístrate como: 
                </p>
                <div class="d-flex justify-content-around">
                    <a href="{% url 'register_driver' %}" class="btn btn-outline-primary">Conductor</a>
                    <a href="{% url 'register_customer' %}" class="btn btn-outline-secondary">Cliente</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
