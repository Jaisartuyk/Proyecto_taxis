{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunicaci√≥n con la Central</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f1f1f1; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #4CAF50; text-align: center; }
        .status { padding: 10px; border-radius: 8px; font-size: 16px; text-align: center; font-weight: bold; margin-bottom: 20px; }
        .connected { background-color: #e8f5e9; color: #2e7d32; }
        .disconnected { background-color: #ffebee; color: #c62828; }
        .audio-controls { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .audio-controls button { width: 100px; height: 100px; font-size: 36px; border-radius: 50%; border: none; cursor: pointer; transition: transform 0.2s; }
        .audio-controls button:hover { transform: scale(1.05); }
        .btn-start { background-color: #007bff; color: white; }
        .btn-stop { background-color: #F44336; color: white; }
        .log-box { height: 150px; overflow-y: scroll; border: 1px solid #eee; padding: 10px; background-color: #f9f9f9; border-radius: 8px; }
        .log-box p { margin: 5px 0; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Hablar con Central</h1>
    <div id="status" class="status disconnected">Desconectado</div>

    <div class="audio-controls">
        <button id="startMic" class="btn-start">üé§</button>
    </div>
    <p style="text-align: center; font-size: 14px; color: #666;">
        <strong>Mant√©n presionado el bot√≥n para hablar</strong><br>
        <small>Suelta para enviar (como walkie-talkie)</small>
    </p>

    <h2>Audio de la Central</h2>
    <audio id="audioPlayer" controls style="width: 100%; display: none;"></audio>
    <p id="audioStatus" style="text-align: center; color: #666; font-size: 14px;">Sin audio</p>

    <h2>Registro</h2>
    <div id="log" class="log-box"></div>
</div>

<script>
    // VERSION: 2025-10-28-v4 - FILTRO M√ìVIL MEJORADO
    console.log('üîÑ Script de comunicaci√≥n cargado - Versi√≥n 2025-10-28-v4');
    
    // Deshabilitar Service Worker para esta p√°gina (evita cach√©)
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            console.log('üîß Service Workers encontrados:', registrations.length);
        });
    }
    
    const roomName = "conductores";
    const wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
    const host = window.location.host;
    const socketUrl = `${wsProtocol}${host}/ws/audio/${roomName}/`;

    let socket;
    let mediaRecorder;
    let audioStream;
    let isRecording = false;
    
    // ‚ö†Ô∏è IMPORTANTE: Username del conductor actual
    const MY_USERNAME = '{{ request.user.username }}'.trim();
    console.log('üë§ Mi username:', MY_USERNAME);
    let audioQueue = [];
    let isPlayingAudio = false;

    const startMicBtn = document.getElementById('startMic');
    const statusDiv = document.getElementById('status');
    const logDiv = document.getElementById('log');
    const audioPlayer = document.getElementById('audioPlayer');

    function log(message) {
        logDiv.innerHTML += `<p>[${new Date().toLocaleTimeString()}] ${message}</p>`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function setupWebSocket() {
        socket = new WebSocket(socketUrl);

        socket.onopen = () => {
            statusDiv.textContent = 'Conectado';
            statusDiv.className = 'status connected';
            log('Conectado a la central.');
            startMicBtn.disabled = false;
        };

        socket.onmessage = (event) => {
            if (typeof event.data === 'string') {
                const data = JSON.parse(event.data);
                console.log('üîä Mensaje recibido:', data);
                console.log('üîç Mi username:', '{{ request.user.username }}', 'Sender:', data.senderId);
                
                if (data.type === 'audio_broadcast') {
                    // ‚ö†Ô∏è FILTRO DE AUDIO: No reproducir mi propio audio
                    const senderUsername = String(data.senderId || '').trim();
                    
                    console.log('üîç COMPARACI√ìN DETALLADA (v4):');
                    console.log('  Mi username:', `"${MY_USERNAME}"`, '(tipo:', typeof MY_USERNAME, 'length:', MY_USERNAME.length, ')');
                    console.log('  Sender:', `"${senderUsername}"`, '(tipo:', typeof senderUsername, 'length:', senderUsername.length, ')');
                    console.log('  ¬øSon iguales?:', senderUsername === MY_USERNAME);
                    console.log('  Sender Role:', data.senderRole);
                    
                    // ‚ö†Ô∏è FILTRO TRIPLE: Tres verificaciones para m√°xima seguridad
                    const isMyAudio = (
                        senderUsername === MY_USERNAME ||
                        data.senderId === MY_USERNAME ||
                        senderUsername === '{{ request.user.username }}'.trim()
                    );
                    
                    if (isMyAudio) {
                        log('üîá Audio propio ignorado - Mi username: ' + MY_USERNAME);
                        console.log('üîá ‚úÖ FILTRADO CORRECTAMENTE - NO REPRODUCIR');
                        console.warn('‚ö†Ô∏è IMPORTANTE: Este audio NO se debe reproducir porque es m√≠o');
                        console.error('üö´ BLOQUEADO: Audio propio detectado');
                        return; // ‚ö†Ô∏è SALIR SIN REPRODUCIR
                    }
                    
                    console.log('‚úÖ Audio de OTRA PERSONA - REPRODUCIENDO');
                    
                    if (data.senderRole === 'Central') {
                        log(`üîä Audio recibido de la Central`);
                        playAudioFromBase64(data.audio, data.senderId);
                    } else if (data.senderRole === 'Taxi') {
                        log(`üîä Audio recibido de otro conductor: ${data.senderId}`);
                        playAudioFromBase64(data.audio, data.senderId);
                    }
                }
            }
        };

        socket.onclose = () => {
            statusDiv.textContent = 'Desconectado';
            statusDiv.className = 'status disconnected';
            log('Conexi√≥n perdida. Reintentando en 5 segundos...');
            startMicBtn.disabled = true;
            setTimeout(setupWebSocket, 5000);
        };

        socket.onerror = (error) => {
            log('Error de WebSocket.');
            console.error('WebSocket Error:', error);
        };
    }

    function setupAudio() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                audioStream = stream;
                mediaRecorder = new MediaRecorder(stream);

                let audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        if (socket && socket.readyState === WebSocket.OPEN) {
                            socket.send(JSON.stringify({
                                type: 'audio_message',
                                senderId: '{{ request.user.username }}',
                                senderRole: 'driver',
                                audio: base64Audio
                            }));
                            log('üé§ Audio enviado a la central.');
                        }
                    };
                    reader.readAsDataURL(audioBlob);
                };

                // WALKIE-TALKIE: Mantener presionado para hablar
                startMicBtn.addEventListener('mousedown', () => {
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        // üîá Silenciar audio player mientras grabo
                        audioPlayer.muted = true;
                        audioPlayer.pause();
                        console.log('üîá Audio player silenciado durante grabaci√≥n');
                        
                        mediaRecorder.start();
                        log('üéôÔ∏è Grabando... (suelta para enviar)');
                        startMicBtn.style.backgroundColor = '#FF5722';
                        startMicBtn.style.transform = 'scale(1.1)';
                    }
                });

                startMicBtn.addEventListener('mouseup', () => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        startMicBtn.style.backgroundColor = '#007bff';
                        startMicBtn.style.transform = 'scale(1)';
                        
                        // üîä Reactivar audio player despu√©s de grabar
                        setTimeout(() => {
                            audioPlayer.muted = false;
                            console.log('üîä Audio player reactivado');
                        }, 500);
                    }
                });

                startMicBtn.addEventListener('mouseleave', () => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        startMicBtn.style.backgroundColor = '#007bff';
                        startMicBtn.style.transform = 'scale(1)';
                    }
                });

                // TOUCH para m√≥viles
                startMicBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (socket && socket.readyState === WebSocket.OPEN) {
                        // üîá Silenciar audio player mientras grabo
                        audioPlayer.muted = true;
                        audioPlayer.pause();
                        console.log('üîá Audio player silenciado durante grabaci√≥n (touch)');
                        
                        mediaRecorder.start();
                        log('üéôÔ∏è Grabando... (suelta para enviar)');
                        startMicBtn.style.backgroundColor = '#FF5722';
                        startMicBtn.style.transform = 'scale(1.1)';
                    }
                });

                startMicBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        startMicBtn.style.backgroundColor = '#007bff';
                        startMicBtn.style.transform = 'scale(1)';
                        
                        // üîä Reactivar audio player despu√©s de grabar
                        setTimeout(() => {
                            audioPlayer.muted = false;
                            console.log('üîä Audio player reactivado (touch)');
                        }, 500);
                    }
                });

            }).catch(err => {
                log('No se pudo acceder al micr√≥fono.');
                console.error('Error al acceder al micr√≥fono:', err);
            });
    }

    function playAudioFromBase64(base64String, senderId) {
        // üö´ √öLTIMA L√çNEA DE DEFENSA: No reproducir si es mi audio
        if (senderId && senderId.trim() === MY_USERNAME) {
            console.error('üö´üö´üö´ BLOQUEADO EN playAudioFromBase64 - Audio propio detectado');
            log('üîá Audio propio bloqueado en reproducci√≥n');
            return; // NO REPRODUCIR
        }
        
        console.log('‚ñ∂Ô∏è Reproduciendo audio de:', senderId || 'desconocido');
        
        // üîá NUNCA reproducir si estoy grabando
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            console.error('üö´ NO REPRODUCIR: Estoy grabando');
            return;
        }
        
        const audioBlob = new Blob([Uint8Array.from(atob(base64String), c => c.charCodeAt(0))], { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        
        // Actualizar estado visual
        document.getElementById('audioStatus').textContent = `üîä Reproduciendo audio de ${senderId}`;
        
        audioPlayer.src = audioUrl;
        audioPlayer.muted = false; // Asegurar que no est√© silenciado
        audioPlayer.play().catch(err => {
            console.error('Error al reproducir:', err);
        });
    }

    // üìç ENV√çO AUTOM√ÅTICO DE UBICACI√ìN
    function startLocationTracking() {
        if (!navigator.geolocation) {
            console.error('‚ùå Geolocalizaci√≥n no soportada');
            log('‚ö†Ô∏è Tu dispositivo no soporta geolocalizaci√≥n');
            return;
        }

        console.log('üìç Iniciando seguimiento de ubicaci√≥n...');
        log('üìç Enviando ubicaci√≥n cada 10 segundos');

        // Enviar ubicaci√≥n inmediatamente
        sendLocation();

        // Enviar ubicaci√≥n cada 10 segundos
        setInterval(sendLocation, 10000);
    }

    function sendLocation() {
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                
                console.log('üìç Ubicaci√≥n obtenida:', lat, lng);

                // Enviar al backend
                fetch('/actualizar_ubicacion_taxi/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ lat, lng })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        console.log('‚úÖ Ubicaci√≥n actualizada');
                    } else {
                        console.error('‚ùå Error al actualizar ubicaci√≥n:', data);
                    }
                })
                .catch(error => {
                    console.error('‚ùå Error de red:', error);
                });
            },
            (error) => {
                console.error('‚ùå Error al obtener ubicaci√≥n:', error);
                if (error.code === error.PERMISSION_DENIED) {
                    log('‚ö†Ô∏è Permiso de ubicaci√≥n denegado');
                }
            },
            {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            }
        );
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    document.addEventListener('DOMContentLoaded', () => {
        setupWebSocket();
        setupAudio();
        startLocationTracking(); // üìç Iniciar env√≠o de ubicaci√≥n
    });
</script>

</body>
</html>
